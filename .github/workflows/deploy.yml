name: Deploy React App
on:
  push:
    branches:
      - main 
  workflow_dispatch:  # Allow manual triggering
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Updated to Node.js 18 for better compatibility
          cache: 'npm'  # Cache npm dependencies

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build the React app
      - name: Build the React app
        run: npm run build
        env:
          CI: false  # Treat warnings as warnings, not errors
          GENERATE_SOURCEMAP: false  # Reduce build size
          PUBLIC_URL: https://browncsci410.github.io/f25-website/
          
      # Add 404.html for client-side routing
      - name: Create 404.html for SPA routing
        run: cp ./build/index.html ./build/404.html

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: false  # Set to your custom domain if you have one
          force_orphan: true  # Clean deploy each time
